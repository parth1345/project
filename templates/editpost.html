{% extends 'base.html' %}
{% load static %}
<!-- Navbar End -->
{% block content %}
    <div class="container">
        <div class="bg-light mb-3" style="padding: 30px;">
            <h3 class="mb-4">Edit Post</h3>
            <form method="POST" action="{% url 'blog:editPost' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="new_title">Title</label>
                    <input type="text"
                           class="form-control"
                           id="new_title"
                           name="new_title"
                           value="{{ selected_post.title }}">
                </div>
                <div class="form-group">
                    <label for="new_content">Content</label>
                    <textarea id="new_content"
                              name="new_content"
                              cols="30"
                              rows="5"
                              class="form-control"></textarea>
                </div>
                <input type="hidden" name="author" value="{{ user.id }}">
                <input type="hidden" name="post_id" value="{{ selected_post.id }}">
                <div class="form-group mb-0">
                    <input type="submit"
                           value="Submit"
                           class="btn btn-outline font-weight-semi-bold py-2 px-3 bg-dark text-white">
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
